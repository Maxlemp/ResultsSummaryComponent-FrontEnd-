<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle">
            <h3 class="circle-content">
              76 <span class="circle-content2"> of 100</span>
            </h3>
          </div>

          <h3 class="great">Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h1>Summary</h1>

          <div class="reaction">
            <div class="text-img">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <p id="reaction1">Reaction</p>
            </div>
            <p id="reaction2">80 <span> / 100</span></p>
          </div>

          <div class="memory">
            <div class="text-img">
              <img class="img" src="/assets/images/icon-memory.svg" alt="" />
              <p id="memory1">Memory</p>
            </div>
            <p id="memory2">92 <span> / 100</span></p>
          </div>

          <div class="verbal">
            <div class="text-img">
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <p id="verbal1">Verbal</p>
            </div>
            <p id="verbal2">61 <span> / 100</span></p>
          </div>
          <div class="visual">
            <div class="text-img">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <p id="visual1">Visual</p>
            </div>
            <p id="visual2">72 <span> / 100</span></p>
          </div>

          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Fahd BenAmara</a>.
    </div>
  </body>
</html>
